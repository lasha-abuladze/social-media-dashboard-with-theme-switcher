<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <title>Document</title>
</head>
<body>


    <main>

        <header>

            <hgroup>
                <h2 class="white-color">
                    Social Media Dashboard
                </h2>
    
                <p>
                    Total Followers: 23,004
                </p>
            </hgroup>

            <div class="hgroup--underline">

            </div>
    
    
            <div class="switch-mode">
    
                <span>Dark Mode</span>
    
                <div class="switch-div">
    
                    <div class="circle">
    
                    </div>
    
                </div>    
    
            </div>
    
             
        </header>


        <div class="general-overview--container">

            <div class="general-overview--div facebook-gen">

                <div class="soc-media--logo">
                    <img src="./images/icon-facebook.svg" alt="facebook-logo">
                    <span>@nathanf</span>
                </div>

                <strong class="white-color">1987</strong>

                <span class="foll--sub">Followers</span>

                <span class="foll-sub--numb">
                    <img class="arrow-icon" src="#" alt="icon-up">
                    <span class="number">12</span>
                    Today
                </span>

            </div>

            <div class="general-overview--div twitter-gen">

                <div class="soc-media--logo">
                    <img src="./images/icon-twitter.svg" alt="facebook-logo">
                    <span>@nathanf</span>
                </div>

                <strong class="white-color">1044</strong>

                <span class="foll--sub">Followers</span>

                <span class="foll-sub--numb">
                    <img class="arrow-icon" src="#" alt="icon-up">
                    <span class="number">99</span>
                    Today
                </span>

            </div>

            <div class="general-overview--div instagram-gen">

                <div class="soc-media--logo">
                    <img src="./images/icon-instagram.svg" alt="facebook-logo">
                    <span>@realnathanf</span>
                </div>

                <strong class="white-color">11k</strong>

                <span class="foll--sub">Followers</span>

                <span class="foll-sub--numb">
                    <img class="arrow-icon" src="#" alt="icon-up">
                    <span class="number">1099</span>
                    Today
                </span>

            </div>

            <div class="general-overview--div youtube-gen">

                <div class="soc-media--logo">
                    <img src="./images/icon-youtube.svg" alt="facebook-logo">
                    <span>Nathan F.</span>
                </div>

                <strong class="white-color">8239</strong>

                <span class="foll--sub">Followers</span>

                <span class="foll-sub--numb">
                    <img class="arrow-icon" src="#" alt="icon-up">
                    <span class="number">-144</span>
                    Today
                </span>

            </div>



        </div>

    </main>



    <script src="script.js"></script>

    
</body>
</html>
